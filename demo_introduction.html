<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<style>
.exampleDiv{
  margin:auto;
  margin-bottom:10px;
  width:750px;
}
</style>
<link rel="stylesheet" href="jqImgBlurEffects/jqImgBlurEffects.css" />
<title>jqImgBlurEffects - DEMO</title>
</head>
<body>
	<div class="exampleDiv">
	    <img src="https://lh3.googleusercontent.com/-INnJOJVc12I/VyGFAq6JAWI/AAAAAAAADlA/oz5-_fc85_A26pvDD2rNk26_gr-WqoqCgCCo/s825/paypal-mafia.jpg" class="myImg" width="800px"/>
	</div>
</body>
<script src="jquery-1.11.3.min.js"></script>
<script src="jqImgBlurEffects/jqImgBlurEffects.js"></script>
<script>
$(function() {
		   var myOptns = {
		     stdDeviation:7,
		     brightness : 0.4,
		     sintros:{
		       intromode:true,
		       delay:250,
		       transitionDelay:500,
		       srectangles:[{
		        x:0,
		        y:0,
		        width:158,
		        height:'100%'
		       },
		       {
		        x:158,
		        y:0,
		        width:144,
		        height:'100%'
		       },
		       {
		        x:301,
		        y:0,
		        width:173,
		        height:'75%'
		       },
		       {
			     x:473,
		         y:0,
		         width:168,
		         height:'100%'
			   },
			   {
		         x:641,
		         y:0,
		         width:158,
		         height:'100%'
			    }],
		       stexts:[{
		         text:'Jeremy Stoppelman, CEO of Yelp',
		         style:'left:167px;top:147px;'
		       },{
		         text:'Peter Thiel, co-founded of Palantir',
		         style:'left:317px;top:117px;'
		       },{
		         text:'Elon Musk, CEO and CTO of SpaceX, CEO and product architect of Tesla Motors and chairman of SolarCity',
		         style:'left:11px;top:240px;'
		       },{
			     text:'Reid Hoffman, co-founder of LinkedIn',
			     style:'left:11px;top:147px;'
			    },{
				 text:'Max Levchin, Corporate director at Yahoo!',
				 style:'left:117px;top:147px;'
				}
			    ]
		     }
		};
		
		$(".myImg").jqImgBlur(myOptns);
});
</script>
</html>

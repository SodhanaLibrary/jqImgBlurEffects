<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<style>
.exampleDiv{
  margin:auto;
  margin-bottom:10px;
  width:750px;
}
</style>
<link rel="stylesheet" href="jqImgBlurEffects/jqImgBlurEffects.css" />
<title>jqImgBlurEffects - DEMO</title>
</head>
<body>
	<div class="exampleDiv">
	    <img src="https://lh3.googleusercontent.com/-D6xbao7Ca-A/VyGFAlI8iDI/AAAAAAAADlE/0rQ436a_br80VktQKBrhcX17AC8Upb5JwCCo/s912/boat.JPG" class="myImg" width="750px"/>
	</div>
</body>
<script src="jquery-1.11.3.min.js"></script>
<script src="jqImgBlurEffects/jqImgBlurEffects.js"></script>
<script>
$(function() {
	   var myOptns = {
			stdDeviation : 4,
			srectangles : [ {
				x : 100,
				y : 125,
				width : 580,
				height : 220
			} ],
			stexts : [ {
				text : 'That awesome boat',
				style : 'left: 251px;top: 403px;font-size: xx-large;color: aliceBlue;font-family:cursive'
			} ]
		};

		$(".myImg").jqImgBlur(myOptns);
});
</script>
</html>
